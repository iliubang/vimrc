[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'neoclide/jsonc.vim'
on_ft = ['json', 'jsonc']

[[plugins]]
repo = 'plasticboy/vim-markdown'
on_ft = 'markdown'
hook_add = 'lua require("lb.config.vim-markdown")'

[[plugins]]
repo = 'iamcco/markdown-preview.nvim'
on_ft = ['markdown', 'pandoc.markdown', 'rmd']
build = 'sh -c "cd app & yarn install"'
hook_source = 'lua require("lb.config.markdown-preview")'

[[plugins]]
repo = 'z0mbix/vim-shfmt'
on_ft = 'sh'
hook_source = 'lua require("lb.config.vim-shfmt")'

